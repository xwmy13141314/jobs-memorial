  <text x="300" y="180" font-family="Georgia, serif" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">Stay hungry,</text>
  <text x="300" y="220" font-family="Georgia, serif" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">stay foolish</text>
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="16" fill="#555" text-anchor="middle">stay hungry, stay foolish</text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="12" fill="#777" text-anchor="middle">—— 《全球概览》停刊号 (1974)</text>
