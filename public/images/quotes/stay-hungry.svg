<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="hungrybg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#hungrybg)"/>
  <text x="40" y="80" font-family="Georgia, serif" font-size="120" fill="rgba(255,255,255,0.3)">"</text>
  <text x="300" y="190" font-family="Georgia, serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">
    Stay Hungry,
  </text>
  <text x="300" y="240" font-family="Georgia, serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">
    Stay Foolish
  </text>
  <text x="300" y="310" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    <tspan x="300" dy="0">求知若饥，虚心若愚</tspan>
  </text>
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)" text-anchor="middle">—— 斯坦福大学演讲 (2005)</text>
</svg>
