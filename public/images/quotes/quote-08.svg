<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a18cd1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbc2eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#grad8)"/>
  <text x="40" y="80" font-family="Georgia, serif" font-size="120" fill="rgba(255,255,255,0.3)">"</text>
  <text x="300" y="160" font-family="Georgia, serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">Design is not just what it looks like</text>
  <text x="300" y="195" font-family="Georgia, serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">and feels like.</text>
  <text x="300" y="230" font-family="Georgia, serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">Design is how it works.</text>
  <text x="300" y="285" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">设计不仅仅是它看起来是什么，它是如何工作</text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)" text-anchor="middle">—— 采访 (2003)</text>
</svg>
