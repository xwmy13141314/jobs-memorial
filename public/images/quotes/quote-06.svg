<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#grad6)"/>
  <text x="40" y="80" font-family="Georgia, serif" font-size="120" fill="rgba(255,255,255,0.4)">"</text>
  <text x="300" y="160" font-family="Georgia, serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">The only way to do great work</text>
  <text x="300" y="195" font-family="Georgia, serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">is to love what you do.</text>
  <text x="300" y="255" font-family="Arial, sans-serif" font-size="15" fill="#555" text-anchor="middle">伟大的工作来自于对自己所做之事的热爱</text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="12" fill="#777" text-anchor="middle">—— 斯坦福大学演讲 (2005)</text>
</svg>
