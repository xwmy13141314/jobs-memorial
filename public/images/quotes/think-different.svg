<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="quotebg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#quotebg)"/>
  <text x="40" y="80" font-family="Georgia, serif" font-size="120" fill="rgba(255,255,255,0.3)">"</text>
  <text x="300" y="200" font-family="Georgia, serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">
    <tspan x="300" dy="0">Think Different</tspan>
  </text>
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    <tspan x="300" dy="0">因为那些疯狂到以为自己能够改变世界的人</tspan>
    <tspan x="300" dy="25">往往才是真正改变世界的人</tspan>
  </text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)" text-anchor="middle">—— Apple 广告语 (1997)</text>
</svg>
