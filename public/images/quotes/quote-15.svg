  <text x="300" y="190" font-family="Georgia, serif" font-size="26" fill="#333" text-anchor="middle" font-weight="bold">Creativity is just</text>
  <text x="300" y="230" font-family="Georgia, serif" font-size="26" fill="#333" text-anchor="middle" font-weight="bold">connecting things.</text>
  <text x="300" y="290" font-family="Arial, sans-serif" font-size="16" fill="#555" text-anchor="middle">创新就是把不同的事物联系起来</text>
