  <rect width="600" height="400" fill="url(#grad3)"/>
  <text x="40" y="80" font-family="Georgia, serif" font-size="120" fill="rgba(255,255,255,0.3)">"</text>
  <text x="300" y="170" font-family="Georgia, serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Innovation distinguishes</text>
  <text x="300" y="205" font-family="Georgia, serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">between a leader</text>
  <text x="300" y="240" font-family="Georgia, serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">and a follower.</text>
