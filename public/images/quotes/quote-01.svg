<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#grad1)"/>
  <text x="40" y="80" font-family="Georgia, serif" font-size="120" fill="rgba(255,255,255,0.3)">"</text>
  <text x="300" y="180" font-family="Georgia, serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">Stay hungry,</text>
  <text x="300" y="220" font-family="Georgia, serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">stay foolish</text>
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)" text-anchor="middle">求知若饥，虚心若愚</text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)" text-anchor="middle">—— 斯坦福大学演讲 (2005)</text>
</svg>
