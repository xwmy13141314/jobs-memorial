<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#grad11)"/>
  <text x="40" y="80" font-family="Georgia, serif" font-size="120" fill="rgba(255,255,255,0.3)">"</text>
  <text x="300" y="150" font-family="Georgia, serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">The people who are crazy enough</text>
  <text x="300" y="180" font-family="Georgia, serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">to think they can change the world</text>
  <text x="300" y="210" font-family="Georgia, serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">are the ones who do.</text>
  <text x="300" y="275" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">只有疯狂到认为自己能改变世界的人，才能真正改变世界</text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)" text-anchor="middle">—— Think Different 广告 (1997)</text>
</svg>
