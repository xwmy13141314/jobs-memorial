<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#grad4)"/>
  <text x="40" y="80" font-family="Georgia, serif" font-size="120" fill="rgba(255,255,255,0.3)">"</text>
  <text x="300" y="160" font-family="Georgia, serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">Your time is limited,</text>
  <text x="300" y="195" font-family="Georgia, serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">so don't waste it</text>
  <text x="300" y="230" font-family="Georgia, serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">living someone else's life.</text>
  <text x="300" y="285" font-family="Arial, sans-serif" font-size="15" fill="rgba(255,255,255,0.9)" text-anchor="middle">你的时间有限，不要浪费在过别人的生活上</text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)" text-anchor="middle">—— 斯坦福大学演讲 (2005)</text>
</svg>
