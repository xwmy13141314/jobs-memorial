<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d299c2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef9d7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#grad16)"/>
  <text x="40" y="80" font-family="Georgia, serif" font-size="120" fill="rgba(255,255,255,0.3)">"</text>
  <text x="300" y="150" font-family="Georgia, serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">Your work is going to fill</text>
  <text x="300" y="180" font-family="Georgia, serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">a large part of your life,</text>
  <text x="300" y="210" font-family="Georgia, serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">and the only way to be truly satisfied</text>
  <text x="300" y="240" font-family="Georgia, serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">is to do what you believe is great work.</text>
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="13" fill="#555" text-anchor="middle">工作将占据你生活的很大一部分，真正满意的唯一方式是做你认为伟大的工作</text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="12" fill="#777" text-anchor="middle">—— 斯坦福大学演讲 (2005)</text>
</svg>
